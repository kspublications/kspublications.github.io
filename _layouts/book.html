---
layout: default
---

{% include nav.html %}

<div class="book-page" id="view_{{ page.slug }}">
  <h2>{{ page.title }}</h2>
  <hr class="star-primary">
  <img class="img-fluid img-centered" src="/img/covers/{{ page.slug }}.png" alt="" />
  <p>
    {{ page.pages }}pp • {{ page.price }} • published: {{ page.published_date }}
    {% if page.isbn %}
      • ISBN: {{ page.isbn }}
    {% endif %}
  </p>
  {{ content }}
</div>
